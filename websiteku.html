<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026: Pesan Spesial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #38bdf8; --text: #e2e8f0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .main-card { position: relative; z-index: 10; border: 1px solid #1e293b; padding: 40px; border-radius: 24px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); text-align: center; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 10px; }
        .typing-text { border-right: 2px solid var(--accent); white-space: nowrap; overflow: hidden; margin: 20px auto; width: 0; animation: typing 3.5s steps(40, end) forwards, blink .75s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }
        button { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 12px 30px; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        button:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        #secret { display: none; margin-top: 25px; font-style: italic; color: #cbd5e1; line-height: 1.6; animation: fadeIn 2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div id="content">
        <div class="main-card">
            <h1>2026.</h1>
            <div class="typing-text">Katanya lebih enakan jumbo...</div>
            <p>Tapi tahu tidak apa yang lebih berharga dari porsi jumbo?</p>
            <button id="btn" onclick="celebrate()">Klik untuk Jawabannya</button>
            <div id="secret">
                "Yang <strong>Spesial</strong> itu jauh lebih berharga, karena porsinya tidak bisa ditemukan di mana-mana kalau sudah hilang."
                <br><br>
                <strong>Selamat Tahun Baru, Kak Djibran.</strong>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                this.alpha = 1; this.friction = 0.95;
            }
            draw() { ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); }
            update() { this.velocity.x *= this.friction; this.velocity.y *= this.friction; this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.01; }
        }
        function createFirework(x, y) {
            const colors = ['#38bdf8', '#fbbf24', '#f87171', '#34d399'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 40; i++) { particles.push(new Particle(x, y, color)); }
        }
        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => { if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); } });
            requestAnimationFrame(animate);
        }
        animate();
        function celebrate() {
            document.getElementById('secret').style.display = 'block';
            document.getElementById('btn').style.display = 'none';
            for(let i=0; i<5; i++) { setTimeout(() => { createFirework(Math.random() * canvas.width, Math.random() * canvas.height); }, i * 300); }
        }
    </script>
</body>
</html>
